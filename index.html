    <main class="container">

            <button class="os-button" data-os="mac">
                 <img src="images/mac.svg" alt="mac" class="os-icon"> mac软件

        <header class="search-box">
            <input type="text" id="search-input" placeholder="搜索网站内容..." autofocus>
        </header>

            <div class="tab-nav">

                <button class="tab-button" data-tab="office">视频剪辑</button>
            </div>
            <div class="tab-content">
                <div class="content-panel active" id="photo"></div>
                <div class="content-panel" id="music"></div>
                <div class="content-panel" id="office"></div>
